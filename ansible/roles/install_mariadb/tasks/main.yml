---
# Install and start MariaDB

- name: Enable MariaDB
  command: amazon-linux-extras install -y mariadb10.5
  notify: Restart MariaDB

# Install py2 pip

- name: Install PHP FPM and dependencies
  yum:
    name: python-pip
    state: latest

# Install pymysql for py pip2

- name: Install bottle python package
  pip:
    name: pymysql

# Set root pass

- name: Enable MariaDB
  command: echo -e "[client]\nuser=root\npassword=12345" > /root/my.cnf && chmod 600 /root/my.cnf && chown root:root /root/my.cnf


- name: Set root user password
  mysql_user:
    name: root
    password: 12345
    check_implicit_admin: true